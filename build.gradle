plugins {
    id 'java'
    id 'edu.sc.seis.launch4j' version '2.4.8'
}

group 'com.noeul'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.noeul.hk.client.Main'
    }
}

launch4j {
    mainClassName = 'com.noeul.hk.client.Main'
}
